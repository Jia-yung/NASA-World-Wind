<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!--CDN stylesheets for bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
       
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" style="padding-top: 10px">             
                <div class="col-3">
                    <h4>Projection</h4>
                    <div class="dropdown" id="projectionDropdown">
                    </div>
                    <br>
                    <h4>Layers</h4>
                    <div class="list-group" id="layerList">
                    </div>
                    <h4 id="desc"></h4>
                    <br>
                    <h4>Destination</h4>
                    <div class="input-group" id="searchBox">
                        <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
                        <span class="input-group-btn">
                            <button id="searchButton" class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-9">
                    <canvas id="canvasOne" width="1000" height="650" style="width: 100%; height: auto; background-color: black;">Your browser does not support HTML5 Canvas.</canvas>
                </div>
            </div>
        </div>

       
       
         <!--script element to include Web WorldWind library-->
         <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js" type="text/javascript"></script>

         <!--jQuery library-->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         
         <!--javascripts for bootstrap-->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
         
         <script data-main="javascript/Globe" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
        <!--javascript to render the globe-->
        
    </body>
</html>
